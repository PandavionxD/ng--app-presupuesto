<div class="ingreso" >
  <h2 class="ingreso_titulo">Ingresos</h2>

  <div class="elemento limpiarEstilos" *ngFor="let ingreso of ingresos">
    <div class="elemento_descripcion"> {{ingreso.descricpion}} </div>
    <div class="right limpiarEstilos">
      <div class="elemento_valor">+  {{ingreso.valor | currency:'PER':'S/':'1.0-2'}} </div>
      <div class="elemento_eliminar">
        <button class="elemento_eliminar--btn">
          <i class="ion-ios-close-outline" (click)="eliminarRegistro(ingreso)"></i>
        </button>
      </div>
    </div>
  </div>

  
</div>
